<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FastAPI Frontend</title>
</head>
<body>
  <h1 id="msg">Loading...</h1>
  <script>
    // Fetch data from FastAPI backend
    fetch("http://127.0.0.1:8000/api/message")
      .then(res => res.json())
      .then(data => {
        document.getElementById("msg").innerText = data.message;
      })
      .catch(err => {
        document.getElementById("msg").innerText = "Error: " + err;
      });
  </script>
</body>
</html>
